<ion-header>

  <ion-navbar>
     <ion-title><img src="assets/icon/menu_logo.png"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>
    Agenda:
  </h1>

  <ion-list>
    <ion-item class="agenda-points" *ngFor="let item of agendaItems" [class.focused]="item.item.agenda_point.id === focusedPoint">

      {{ item.item.agenda_point.body }}
      <span>
        {{ item.item.agenda_point.time }}
      </span>
      <span>
      </span>
    </ion-item>
  </ion-list>

  <button ion-button round (click)="startMeeting()">Start Meeting</button>

</ion-content>
