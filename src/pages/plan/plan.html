<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
         <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Plan</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item class="calendar-event" text-wrap *ngFor="let meeting of meetings" (click)="meetingDetails(meeting)">
    <h3 class="title">{{ meeting.title }}</h3>
    <p class="description">{{ meeting.summary }}</p>
    <span class="time"><ion-icon name="clock"></ion-icon>{{ meeting.time | date: 'yyyyMMdd' }}</span>
    <span class="place">{{ meeting.location }}<ion-icon name="compass"></ion-icon></span>
  </ion-item>

</ion-content>
